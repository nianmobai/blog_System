<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nianmobai</title>
    <style>
        @import url('./css/blog.css');
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class='flex global-blog-background-img flex-direction-row'>
    <div id="leftNevigate" class="none-Margin"></div>
    <div id="mainPart" class="none-Margin">
        <div id="search_part" class="border flex flex-direction-row">
            <button id="search_button" class="flex flex-center"><i id="search_icon" class="fa fa-search"></i></button>
            <input id="search_input" name="search" type="text"
                placeholder="key words"></input>
        </div>
        <div id="blogbody">
            <div id="navigate" class="flex flex-direction-row none-Margin">
                <div id="talking-button" class="Navigate-button flex flex-center"><b>随谈</b></div>
                <div id="javascript-button" class="Navigate-button flex flex-center"><b>Javascript</b></div>
                <div id="php-button" class="Navigate-button flex flex-center"><b>php</b></div>
                <div id="works-button" class="Navigate-button flex flex-center"><b>作品</b></div>
                <div id="galgame-button" class="Navigate-button flex flex-center"><b>galgame</b></div>
            </div>
            <div id="content" class="none-Margin">
                <div id="talking" class="full-width">test1</div>
                <div id="javascript" class="full-width display-none">test2</div>
                <div id="php" class="full-width display-none">test3</div>
                <div id="works" class="full-width display-none">test4</div>
                <div id="galgame" class="full-width display-none">test5</div>
            </div>
        </div>
    </div>
    <div id="blogHosterIntro" class="none-Margin">
        <div id="Hoster-Intro-Frame" class="border flex flex-direction-column">
            <div id="name-pic" class="border flex flex-center flex-direction-column">
                <div id="headpic" class="border"></div>
                <div id="name" class="flex flex-center">念墨白</div>
            </div>
            <div id="tag" class="flex flex-direction-column border">
            </div>
            <div id='contactWay' class="border">
                <div id="QQ-number" class="flex flex-center"></div>
                <div id="BliBliLink" class="flex flex-center">
                    <a class="none-decoration"></a>
                </div>
                <div id="e-mail" class="flex flex-center"></div>
            </div>
        </div>
    </div>
</body>
<script src="../sourcefile/jquery.min.js"></script>
<script src="../StockBackSpace.js" type="text/javascript"></script>
<script src="./func.js" type="text/javascript"></script>

</html>
